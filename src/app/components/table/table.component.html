
<div class="card">
  <p-table
    #dt
    [value]="data"
    [(selection)]="selectedCustomers"
    dataKey="id"
    [rowHover]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="paginator"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'country.name', 'accountManager.name', 'status']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText #textInput type="text" (input)="dt.filterGlobal(textInput.value, 'contains')" placeholder="Global Search" />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <ng-container *ngFor="let header of headers">
          <th pSortableColumn="{{header}}" [ngClass]="{'hidden': (header === 'Balance' || header === 'Status')&& notAdmin}" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
              {{header}}
              <p-sortIcon field="{{header}}" [ngClass]="{'hidden': header === 'Actions'}"></p-sortIcon>
            </div>
          </th>
        </ng-container>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{ customer.name }}
        </td>
        <td>
          <span class="p-column-title">Country</span>
          <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" style="width: 20px" />
          <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
        </td>
        <td>
          <span class="p-column-title">Representative</span>
          <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
          <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
        </td>
        <td>
          <span class="p-column-title">Date</span>
          {{ customer.date | date: 'dd/MM/yyyy' }}
        </td>
        <td [hidden]="notAdmin">
          <span class="p-column-title">Balance</span>
          {{ customer.balance | currency: 'USD':'symbol' }}
        </td>
        <td [hidden]="notAdmin">
          <span class="p-column-title">Status</span>
          <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)"></p-tag>
        </td>
        <td style="text-align: left">
          <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
